<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face" id="app">
            <time datetime="12:00">12</time>
            <time datetime="1:00">1</time>
            <time datetime="2:00">2</time>
            <time datetime="3:00">3</time>
            <time datetime="4:00">4</time>
            <time datetime="5:00">5</time>
            <time datetime="6:00">6</time>
            <time datetime="7:00">7</time>
            <time datetime="8:00">8</time>
            <time datetime="9:00">9</time>
            <time datetime="10:00">10</time>
            <time datetime="11:00">11</time>
            <span class="arm seconds"></span>
	    <span class="arm minutes"></span>
            <span class="arm hours"></span>
        </div>
    </div>

    <script>
let secondsTotalDegrees = 0;

function updateClock() {
    const time = new Date();

    const seconds = document.querySelector('.seconds');
    const minutes = document.querySelector('.minutes');
    const hours = document.querySelector('.hours');

    const secondsDegrees = time.getSeconds() * 6;
    const minutesDegrees = time.getMinutes() * 6 + time.getSeconds() * 0.1;
    const hoursDegrees = time.getHours() * 30 + time.getMinutes() * 0.5;

    // Накапливаем угол для секунд
    if (time.getSeconds() === 0) {
        secondsTotalDegrees += 360;
    }
    seconds.style.transform = `rotate(${secondsTotalDegrees + secondsDegrees}deg)`;
    minutes.style.transform = `rotate(${minutesDegrees}deg)`;
    hours.style.transform = `rotate(${hoursDegrees}deg)`;
}

setInterval(updateClock, 1000);




    </script>
</body>
</html>
